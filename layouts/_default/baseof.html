<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " nl" }}">

<head>
  {{- partial "meta.html" . -}}
  {{- partial "head.html" . -}}
  {{- partial "critical-css.html" . -}}
</head>

<body id="top" class="has-background-white-ter">
  {{- partial "header.html" . -}}
  <div class="container py-6">
    <div class="columns is-desktop">
      <main class="column">
        {{- block "main" . }}{{- end }}
      </main>
      <aside class="column is-one-quarter-desktop">
        {{- partial "sidebar.html" . -}}
      </aside>
    </div>
  </div>
  {{- partial "footer.html" . -}}
  {{- partial "scripts.html" . -}}
</body>

</html>
